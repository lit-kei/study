<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>みんなで問題作り</title>
    <link rel="stylesheet" href="assets/css/feed.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <meta name="google-site-verification" content="DvfNFjAlVr4_8kpecRR6ogaB1fDBn8mpAIOWpMKggLE" />
</head>
<body>
    <header>
        <div class="header-inner">
            <h1 onclick="window.location.href = 'index.html'" style="cursor: pointer;">テスト対策</h1>
            <strong><a href="test.html">ファイル選択</a></strong>
        </div>
    </header>
    <main>
        <div class="form">
            <input placeholder="問題集を検索... (例:徳川家)" id="input" autocomplete="off"></input>
            <h2 onclick="window.location.href = 'make.html'">問題集を作る</h2>
        </div>
        <div class="main" id="main">
        </div>
    </main>
    <div id="modal" class="modal">
        <div class="modal-content">
            <button type="button" id="back" onclick="document.getElementById('modal').style.display = 'none';">×</button>
            <p id="label">この問題集の編集履歴</p>
            <table id="his-table">
                <tbody id="his-tbody">
                </tbody>
            </table>
        </div>
    </div>
    <script src="assets/js/feed.js" type="module"></script>
</body>
</html>
