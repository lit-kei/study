<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header>
        <div class="header-inner">
            <h1 onclick="window.location.href = 'index.html'" style="cursor: pointer;">テスト対策</h1>
            <strong><a href="test.html">ファイル選択</a></strong>
            <div class="other-site">
                <h2>他のサイト</h2>
                <strong><a href="https://lit-kei.github.io/prime/" target="_blank" rel="noopener noreferrer">素因数分解シャトルラン</a></strong>
            </div>
        </div>
    </header>
    <main>
        <div class="form">
            <div class="filter" id="filter">
                <button type="button" id="favorite-fil">スター付き</button>
                <button type="button" id="good-fil">いいね順</button>
                <button type="button" id="subject-fil">教科順</button>
            </div>
            <input placeholder="問題集を検索... (例:徳川家)" id="input" autocomplete="off"></input>
            <h2 onclick="window.location.href = 'make.html'">問題集を作る</h2>
        </div>
        <div class="main" id="main">
        </div>
    </main>
    <div id="modal" class="modal">
        <div class="modal-content">
            <button type="button" id="back" onclick="document.getElementById('modal').style.display = 'none';">×</button>
            <p id="label">この問題集の編集履歴</p>
            <table id="his-table">
                <tbody id="his-tbody">
                </tbody>
            </table>
        </div>
