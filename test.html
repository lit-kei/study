<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>テスト対策</title>
    <link rel="stylesheet" href="assets/css/test.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-0XE4K5F37J"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-0XE4K5F37J');
    </script>
</head>
<body>
    <header>
        <div class="header-inner">
            <h1 onclick="window.location.href = 'index.html'" style="cursor: pointer;">テスト対策</h1>
            <strong><a href="feed.html">みんなで問題作り</a></strong>
            <!--
            <div class="other-site">
                <h2>息抜き</h2>
                <strong><a href="https://lit-kei.github.io/tsumukichi/">つむ基地！</a></strong>
            </div>
            -->
        </div>
    </header>
    <main>
        <form id="myForm">
            <!-- ファイル選択のカスタムボタン -->
            <input type="file" id="fileInput" />
            <label for="fileInput" id="fileInputLabel">ファイルを選択</label>
            <span id="fileName"></span> <!-- 選択したファイル名を表示 -->
        </form>

        <div id="que" class="que">
            <h2 id="qu">問題:</h2>
            <strong><p id="question" class="a">Loading...&#x00A0</p></strong>
            <div class="imageContainer">
                <img id="myImage"/>
            </div>
        </div>
        <div id="ans" class="ans">
            <h2 id="an">答え:</h2>
            <strong><p id="answer" class="a">&#x00A0</p></strong>
        </div>
        <button id="button" type="submit">スタート</button>
        <div id="progressContainer">
            <div id="progressBar"></div>
        </div>
        <div id="progressLabel">進捗状況</div>
        <div class="table-container">
            <table id="resultTable">
                <thead>
                    <tr>
                        <th class="id">ID</th>
                        <th>問題</th>
                        <th>答え</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <a href="index.html">前のウィンドウに戻る</a>
        <div class="checkbox">
            <input type="checkbox" id="checkbox" />
            <label class="advice" for="checkbox">チェックを入れるとシャッフルを防ぎます</label>
        </div>
    </main>
    <script src="assets/js/test.js" type="module"></script>
</body>
</html>
