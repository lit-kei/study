<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>みんなで問題作り</title>
    <link rel="stylesheet" href="assets/css/make.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <meta name="google-site-verification" content="DvfNFjAlVr4_8kpecRR6ogaB1fDBn8mpAIOWpMKggLE" />
</head>
<body>
    <header>
        <div class="header-inner">
            <h1 onclick="window.location.href = 'index.html'" style="cursor: pointer;">テスト対策</h1>
            <strong><a href="test.html">ファイル選択</a></strong>
            <strong><a href="feed.html">みんなで問題作り</a></strong>
        </div>
    </header>
    <main>
        <form id="mainForm">
            <div class="title">
                <label for="title">問題集のタイトル</label>
                <input placeholder="タイトルを入力..." name="title" type="text" id="title" autocomplete="off" required>
            </div>
            <table id="mainTable">
                <thead>
                    <tr>
                        <th>問題番号</th>
                        <th>問題</th>
                        <th>答え</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    
                    <!--<tr>
                        <td class="id">1</td>
                        <td class="que"><textarea class="question" required></textarea></td>
                        <td class="ans"><textarea class="answer" required></textarea></td>
                        <td class="last">
                            <button type="button" class="dropBtn">&#x22ee;</button>
                            <div class="menu">
                                <button type="button" class="insert">上に行を挿入</button>
                                <button type="button" class="delete">この行を削除</button>
                            </div>
                        </td>
                    </tr>-->
                </tbody>
            </table>
            <button id="addRowBtn" type="button" onclick="addRow()">+</button>
            <button id="submit" type="submit">この問題集を投稿する</button>
            
        </form>
    </main>
    <div id="modal" class="modal">
        <div class="spinner" id="spinner"></div>
        <div class="modal-content">
          <p id="label">投稿しています。少々お待ちください。</p>
          <strong id="idLabel">#f2sE0Jih5KJPmUfX7vZc</strong>
          <div class="buttons" id="buttons">
            <button type="button" onclick="back()">戻る</button>
            <button type="button" onclick="run()">試す</button>
          </div>
        </div>
    </div>
    <script src="assets/js/make.js" type="module"></script>
</body>
</html>
