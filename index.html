<head>

    <title>フォルダ選択</title>
    <link rel="stylesheet" href="menu.css">
</head>
<body>
    <div class="container">
        <h1>テスト対策</h1>
        <form id="folderForm">
            <input type="file" id="folderInput" webkitdirectory directory />
            <label for="folderInput" id="folderInputLabel">フォルダを選択</label>
        </form>

        <div id="folderStructure" class="folder-structure"></div>
    </div>
    <button id="downloadButton">サンプルのフォルダをダウンロード</button>
    <strong>
        <p>ダウンロードしたzipファイルを解凍したフォルダを上のボタンから選択してください。</p>

    </strong>
