<body>
    <header></header>
    <div class="main-content">
        <div class="container">
            <h1 class="title">暗記の小屋のガイドページ</h1>
            <p style="font-size: 20px; margin-bottom: 20px;">知りたい箇所をクリックすることで解説を見られます。</p>
            <button class="accordion">
                みんなの問題集
                <span class="accordion-icon">▼</span>
            </button>
            <div class="panel">
                <p>暗記の小屋で投稿されたすべての問題集がこのページに集結されます。</p>
                <p>問題集の左下にある星マークは、お気に入りの印で、どれくらいお気に入りがついているのかが分かります。</p>
                <p>編集ボタンをクリックすると誰かが作った問題集を編集することができます。改変履歴は残るので、許可は必要ありません。</p>
                <picture style="max-width: 100%;">
                    <source srcset="assets/images/feed-ex.webp" type="image/webp">
                    <img src="assets/images/feed-ex.png" alt="説明の画像" width="400px" height="auto" loading="lazy" style="max-width: 100%;">
                </picture>
                <div style="width: 100%; height: 2px; background-color: black; margin: 20px 0;"></div>
                <h2 style="margin-bottom: 10px;">問題集のつくり方</h2>
                <p>ページ右上の「問題集を作る」をクリックし、問題作りのガイドページを参考にしてください。</p>
            </div>

                <!-- アコーディオン2 -->

                よくある質問
                <span class="accordion-icon">▼</span>
            </button>
            <div class="panel">
                <p>質問と回答がここに表示されます。</p>
            </div>
        </div>
        <div class="feedback container">
            <h2 class="title">フィードバックはこちら</h2>
            <form id="feedback-form">
                <label>お名前（任意）<br>
                    <input type="text" name="name" placeholder="あなたのお名前" autocomplete="off" class="input">
                </label><br><br>
            
                <label>フィードバック内容<br>
                    <textarea name="message" required placeholder="ご意見やご感想をどうぞ" style="width: 400px; height: 90px;" autocomplete="off" class="input"></textarea>
                </label><br><br>
            
                <button type="submit" class="submit">送信</button>
            </form>
            <div id="status"></div>
        </div>
